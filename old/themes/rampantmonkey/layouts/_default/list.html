{{ partial "header.html" . }}
{{ range .Pages.GroupByDate "January 2006" }}
  <section>
    <h3>{{ .Key }}</h3>
    {{ range .Pages }}
      <section class="post-listing">
        <p><a href="{{ .Permalink }}">{{ .Title }}</a><br />{{ .Description }}<br />{{ range .Params.tags }} <a class="tag" href="/tags/{{. | urlize}}">{{ . }}</a> {{ end }}</p>
      </section>
      <br />
    {{ end }}
  </section>
{{ end }}
{{ partial "footer.html" . }}
